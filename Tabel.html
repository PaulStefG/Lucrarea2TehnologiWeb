<h1>Generare valori aleatoare intr-un tablou</h1>
<div>

  <button id="generate-button">Genereaza Valori Aleatoare</button>

  <div>
    <label for="filterMinRow">Filtru: Linia minima:</label>
    <input type="number" id="filterMinRow" value="1" min="1" max="100">
  </div>
  <div>
    <label for="filterMaxRow">Filtru: Linia maxima:</label>
    <input type="number" id="filterMaxRow" value="100" min="1" max="100">
  </div>
  <button id="apply-filter-button">Aplica Filtru</button>
</div>


<table id="random-values-table">
  <thead>
  <tr>
    <th>Rand</th>
    <th>Valoare 1</th>
    <th>Valoare 2</th>
    <th>Valoare 3</th>
    <th>Valoare 4</th>
    <th>Valoare 5</th>

  </tr>
  </thead>
  <tbody id="table-body">

  </tbody>
</table>
<script src="js/Table.js"></script>
</body>
